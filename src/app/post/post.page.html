<ion-header mode='ios' >
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/posts"></ion-back-button>
      </ion-buttons>
    <ion-title style="font-weight: bold;">
      {{ post?.title.rendered }}
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  
  <div *ngIf="post">
    <img [src]="post.media_url" [style.width]="'100%'">
    <div [innerHTML]="post.content.rendered" padding></div>
  </div>
 
</ion-content>
 
<ion-footer color="secondary">
  <ion-toolbar>
    <ion-button expand="full" fill="clear" (click)="share()">
      Share on Whatsapp
    </ion-button>
  </ion-toolbar>
</ion-footer>
